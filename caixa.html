<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa - Lanchonete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff8c00, #ff1493);
            color: white;
            padding: 20px;
        }
        button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background-color: #005f73;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Caixa - Lanchonete</h1>
    <input type="text" id="nomeCliente" placeholder="Nome do Cliente">
    <button onclick="adicionarPedido()">Enviar Pedido</button>
    
    <h2>Pedidos Pendentes</h2>
    <ul id="listaPedidos"></ul>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="firebaseConfig.js"></script>
    <script src="caixa.js"></script>
</body>
</html>
